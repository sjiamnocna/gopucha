name: build

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.x"
          cache: true

      - name: Go fmt check
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Unformatted files:"
            echo "$unformatted"
            exit 1
          fi
        shell: bash

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: gopucha-linux
            bin: gopucha-linux
            archive: gopucha-linux.tar.gz
          - os: windows-latest
            artifact: gopucha-windows
            bin: gopucha-windows.exe
            archive: gopucha-windows.zip
          - os: macos-latest
            artifact: gopucha-macos
            bin: gopucha-macos
            archive: gopucha-macos.tar.gz
    needs: fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.x"
          cache: true

      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          for i in 1 2 3; do
            sudo apt-get update && sudo apt-get install -y --no-install-recommends \
              build-essential pkg-config libgl1-mesa-dev xorg-dev \
              libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev && break
            if [ "$i" -eq 3 ]; then
              exit 1
            fi
            sleep 10
          done

      - name: Build
        run: |
          mkdir -p bin
          go build \
          -tags gui \
          -trimpath \
          -buildvcs=false \
          -ldflags="-s -w -X 'main.version=${GITHUB_REF_NAME}' -X 'main.commit=${GITHUB_SHA}'" \
          -o "bin/${{ matrix.bin }}" ./cmd/gopucha
        shell: bash

      - name: Package (tar.gz)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist/package
          cp "bin/${{ matrix.bin }}" "dist/package/${{ matrix.bin }}"
          cp -r maps "dist/package/"
          cd dist
          tar -czf "${{ matrix.archive }}" -C package .
          cd ..
          rm -rf dist/package
        shell: bash

      - name: Package (zip)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p dist
          Compress-Archive -Path "bin/${{ matrix.bin }}", "maps" -DestinationPath "dist/${{ matrix.archive }}"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.archive }}
  ci:
    name: CI
    runs-on: ubuntu-latest
    needs: [fmt, build]
    if: ${{ always() }}
    steps:
      - name: Fail if upstream jobs failed
        run: |
          echo "fmt:   ${{ needs.fmt.result }}"
          echo "build: ${{ needs.build.result }}"
          test "${{ needs.fmt.result }}" = "success"
          test "${{ needs.build.result }}" = "success"


  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - fmt
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next tag
        id: version
        run: |
          latest=$(git tag -l "v*" --sort=-v:refname | head -n1)
          if [ -z "$latest" ]; then
            next="v0.0.1"
          else
            ver="${latest#v}"
            IFS='.' read -r major minor patch <<< "$ver"
            patch=$((patch + 1))
            next="v${major}.${minor}.${patch}"
          fi
          echo "tag=$next" >> "$GITHUB_OUTPUT"

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List dist
        run: ls -R dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          files: |
            dist/**/gopucha-linux.tar.gz
            dist/**/gopucha-macos.tar.gz
            dist/**/gopucha-windows.zip
